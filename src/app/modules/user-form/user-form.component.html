<div class="card">
  <div class="card-content">

    <form [formGroup]="userForm" (ngSubmit)="saveUserInfo()">

      <div class="columns is-desktop is-vcentered is-multiline is-tablet">

        <div class="column is-full">
          <div class="field">
            <label class="label">Name(s)</label>
            <div class="control">
              <input class="input is-hovered" type="text" formControlName="name" placeholder="Name"
                [ngClass]="{ 'is-danger': submitted && form.name.errors }" />
              <div class="help is-danger" *ngIf="submitted && form.name.errors">
                <div *ngIf="form.name.errors.required">
                  The name is required
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="column is-full is-full-mobile">
          <div class="field is-grouped is-pulled-right">
            <p class="control">
              <button class="button is-primary" type="submit">
                <span class="icon">
                  <i class="material-icons">save</i>
                </span>
                <span>Guardar</span>
              </button>
            </p>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
